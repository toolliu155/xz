<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/reg.css">
    <style>
        .m_tanle li span {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="w content">
        <div class="title">
            <span>熊熊音乐</span>
        </div>
        <div class="m_table">
            <form action="" class="table_item">
               <ul>
                   <li>
                       用户名:
                       <input type="text" id="uname" name="uname" placeholder="请输入您的用户名"/>
                        <span id="un" ></span>
                    </li>
                   <li>
                       密码:
                       <input type="password" id="upwd" name="upwd" placeholder="请输入您的密码"/>
                        <span id="up"></span>
                    </li>
                   <li>
                       手机号:
                       <input type="tel" id="tel" name="tel" placeholder="请输入您的手机号"/>
                        <span id="ut"></span>
                    </li>
                    <li>
                        <input type="text" name="" id="yzm" class="yzm"/>
                    </li>
                    <li>
                        <div class="in_img"></div>
                    </li>
                    <li><input type="button" name="" id="" value="获取验证码"></li>
                   <li>
                       <input type="button" value="注册" onclick="show()" class="btn"/>
                    </li>
               </ul>    
            </form>
        </div>
    </div>
    <script src="./js/reg_login.js"></script>
</body>
</html>
